name: Circuit

on:
  push:
  pull_request:
    branches: [ v1 ]

env:
  cwd: ${{github.workspace}}/contracts

defaults:
  run:
    working-directory: contracts

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [14, 16]

    steps:
      - uses: actions/checkout@v3
    
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - run: npm install
        working-directory: ${{ github.workspace }}

      - run: npm run build
        working-directory: ${{ github.workspace }}

      - name: Compile Solidity Code
        run: npm run compileSol
        working-directory: ${{ github.workspace }}

      - name: Test
        run: ./scripts/runTestsInCi.sh
        working-directory: ${{ github.workspace }}
